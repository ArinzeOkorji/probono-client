<div class="body">
    <div class="mt-3" fxLayout='row' fxLayoutAlign='space-between center'>
        <h1 class="text-primary">Home</h1>
    </div>

    <div class="mt-3" gdColumns='1fr' gdGap='20px'>
        <h3>Assigned Case</h3>
        <div *ngIf='!assignedCase' class='text-center'>You have no assigned case at the moment</div>
        <app-single-case *ngIf='assignedCase' [case]='assignedCase'></app-single-case>
    </div>
    <div class="mt-3">
        <h3>All Cases</h3>
        <hr>
        <div class="mt-3" gdColumns='1fr' gdGap='20px'>
            <app-single-case *ngFor='let case of casesList' [case]='case'></app-single-case>
        </div>
    </div>
</div>
