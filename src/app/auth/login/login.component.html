<div>
    <div class="text-center my-5">
        <h2>Login to Probono!</h2>
        <span>Connecting you to free legal aid</span>

        <div class="mt-3">
            Need an account? <a routerLink='../signup'>Signup</a>
        </div>
    </div>

    <div class="card">
        <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs" fxLayout='row'>
            <li [ngbNavItem]="1" fxFlex='1 0 0' fxLayoutAlign='center center' [ngClass]='{"bg-primary": active === 1}'>
                <a ngbNavLink>Clients</a>
                <ng-template ngbNavContent>
                    <form (ngSubmit)='loginClient(clientForm)' #clientForm='ngForm' ngForm>
                        <div class="form-group">
                            <label for="clientEmail">Email</label>
                            <input ngModel type="email" class="form-control" id="clientEmail" name="clientEmail" aria-describedby="emailHelp" email>
                        </div>
                        <div class="form-group">
                            <label for="clientPassword">Password</label>
                            <input ngModel type="password" class="form-control" id="clientPassword" name="clientPassword">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit <span *ngIf='updating' class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span></button>
                    </form>
                </ng-template>
            </li>
            <li [ngbNavItem]="2" fxFlex='1 0 0' fxLayoutAlign='center center' [ngClass]='{"bg-primary text-white": active === 2}'>
                <a ngbNavLink>Legal Aids</a>
                <ng-template ngbNavContent>
                    <form (ngSubmit)="loginLegalAid(legalAidForm)" #legalAidForm='ngForm' ngForm>
                        <div class="form-group">
                            <label for="legalAidEmail">Email</label>
                            <input ngModel type="email" class="form-control" id="legalAidEmail" name="legalAidEmail" aria-describedby="emailHelp" email>
                        </div>
                        <div class="form-group">
                            <label for="legalAidPassword">Password</label>
                            <input ngModel type="password" class="form-control" id="legalAidPassword" name="legalAidPassword">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit <span *ngIf='updating' class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span></button>
                    </form>
                </ng-template>
            </li>
        </ul>
        <div [ngbNavOutlet]="nav" class="container py-3 mt-2"></div>
    </div>
</div>
