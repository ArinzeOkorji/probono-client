<div>
    <div class="text-center my-5">
        <h2>Welcome to Probono!</h2>
        <span>Connecting you to free legal aid</span>
        <div class="mt-3">
            Already have an account? <a routerLink='../login'>Login</a>
        </div>
    </div>

    <div class="card">
        <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs" fxLayout='row'>
            <li [ngbNavItem]="1" fxFlex='1 0 0' fxLayoutAlign='center center' [ngClass]='{"bg-primary": active === 1}'>
                <a ngbNavLink>Clients</a>
                <ng-template ngbNavContent>
                    <form (ngSubmit)='signupClient(clientForm)' #clientForm='ngForm' ngForm>
                        <div class="form-group">
                            <label for="clientEmail">Email</label>
                            <input ngModel type="email" class="form-control" id="clientEmail" name="clientEmail" aria-describedby="emailHelp" email>
                        </div>
                        <div class="form-group">
                            <label for="clientPassword">Password</label>
                            <input ngModel type="password" class="form-control" id="clientPassword" name="clientPassword">
                        </div>

                        <hr>

                        <div class="form-group">
                            <label for="clientFirstName">First name</label>
                            <input ngModel type="text" class="form-control" id="clientFirstName" name="clientFirstName" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="clientLastName">Last Name</label>
                            <input ngModel type="text" class="form-control" id="clientLastName" name="clientLastName">
                        </div>
                        <div class="form-group">
                            <label for="clientLastName">Number</label>
                            <input ngModel type="number" class="form-control" id="clientNumber" name="clientNumber">
                        </div>
                        <div class="form-group">
                            <label for="clientAddress">Address</label>
                            <textarea type="text" class="form-control" id="clientAddress" ngModel name="clientAddress"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit <span *ngIf='updating' class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span></button>
                    </form>
                </ng-template>
            </li>
            <li [ngbNavItem]="2" fxFlex='1 0 0' fxLayoutAlign='center center' [ngClass]='{"bg-primary text-white": active === 2}'>
                <a ngbNavLink>Legal Aids</a>
                <ng-template ngbNavContent>
                    <form (ngSubmit)="createLegalAid(legalAidForm)" #legalAidForm='ngForm' ngForm>
                        <div class="form-group">
                            <label for="legalAidEmail">Email</label>
                            <input ngModel type="email" class="form-control" id="legalAidEmail" name="legalAidEmail" aria-describedby="emailHelp" email>
                        </div>
                        <div class="form-group">
                            <label for="legalAidPassword">Password</label>
                            <input ngModel type="password" class="form-control" id="legalAidPassword" name="legalAidPassword">
                        </div>

                        <hr>

                        <div class="form-group">
                            <label for="legalAidFirstName">First name</label>
                            <input ngModel type="text" class="form-control" id="legalAidFirstName" name="legalAidFirstName" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="legalAidLastName">Last Name</label>
                            <input ngModel type="text" class="form-control" id="legalAidLastName" name="legalAidLastName">
                        </div>
                        <div class="form-group">
                            <label for="legalAidLastName">Number</label>
                            <input ngModel type="number" class="form-control" id="legalAidNumber" name="legalAidNumber">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit <span *ngIf='updating' class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span></button>
                    </form>
                </ng-template>
            </li>
        </ul>
        <div [ngbNavOutlet]="nav" class="container py-3 mt-2"></div>
    </div>
</div>
