<div>
    <h2 class="text-primary my-3">My profile</h2>

    <div>
        <ul class="list">
            <li class="mb-3"><b>Name:</b> {{user?.firstName + ' ' + user?.lastName}}</li>
            <li class="mb-3"><b>Email:</b> {{user?.contact.email}}</li>
            <li class="mb-3"><b>Phone number:</b> {{user?.contact.number}}</li>
            <li class="mb-3" *ngIf='user?.contact.address'><b>Address:</b> {{user?.contact.address}}</li>
        </ul>
    </div>
</div>
